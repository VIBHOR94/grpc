syntax = "proto3";

package sum;
option go_package = "sumpb";

message Numbers {
  int32 first_number  = 1;
  int32 second_number = 2;
}

message SumRequest { Numbers addition = 1; }

message SumResponse { int32 result = 1; }

service SumService {
  // Unary
  rpc sum(SumRequest) returns (SumResponse) {};
}